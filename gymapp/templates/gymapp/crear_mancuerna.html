{% extends "gymapp/base.html" %}
{% load static %}


{% block contenido %}
<h2>Crear Nueva Mancuerna</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Crear Mancuerna</button>
</form>
<a href="{% url 'lista_mancuernas' %}" class="btn btn-secondary mt-3">Volver a la lista</a>
{% endblock %}
