
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<link href="{% static 'gymapp/css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'gymapp/js/bootstrap.bundle.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'estilos/style.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    .btn-custom {
        background-color: #7241b4;
        border-color: #7241b4;
    }
    .btn-custom:hover {
        background-color: #5e3791;
        border-color: #5e3791;
    }
</style>
{% endblock %}

{% block contenido %}
<div class="container px-5 mt-4">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="mt-4 p-2 border rounded">
                <h3 class="text-center mt-3">Editar Persona</h3>
                <h6 class="text-center">RUT - {{ persona.rut }}</h6>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-between mt-4">
                        <input type="submit" value="Guardar Cambios" class="btn btn-custom text-light">
                        <a href='{% url "personas" %}' role='button' class="btn btn-light border">Volver</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock contenido %}
