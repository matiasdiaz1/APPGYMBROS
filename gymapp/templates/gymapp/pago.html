{% extends "gymapp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Pago</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="d-flex justify-content-between pb-10">
                                <button type="submit" class="btn btn-dark">
                                    Realizar Pago
                                </button>
                                <a href="{% url 'direccion_entrega' %}" class="btn btn-secondary">
                                    Volver
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
